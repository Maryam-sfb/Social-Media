{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
{% for post in posts %}
<div class="card">
    <p class="card-header"><b> {{ post.user }}</b> </p>
    <p class="card-body"><a href="{{ post.get_absolute_url }}">{{ post.body|slice:":100" }}</a> </p>
</div>
    <br/>
{% endfor %}
{% endblock %}
